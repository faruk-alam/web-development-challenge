<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>common button</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
    <button class="button btn-save"><span class="material-symbols-outlined">
        save
        </span>save changes</button>
    <button class="button btn-download"><span class="material-symbols-outlined">
        download
        </span>download</button>
    <button class="button btn-publish"><span class="material-symbols-outlined">
        publish
        </span>publish</button>
    <button class="button btn-setting"><span class="material-symbols-outlined">
        settings
        </span>setting</button>
    <button class="button btn-delete"><span class="material-symbols-outlined">
        delete
        </span>delete</button>
    </div>
</body>
</html>
